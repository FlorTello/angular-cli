<mat-card fxLayout="column" fxFlexAlign="center" fxLayoutAlign="center" fxLayoutGap="1rem">
  <form [formGroup]="form" autocomplete="off" fxFlex="100">
    <input fxFlex="100" type="text" matInput formControlName="codeGame" placeholder="Ingrese Code of game">
  </form>
  <div fxLayout="row" fxLayoutAlign="space-between" >
    <button type="button" mat-button (click)="onBack()">Undo</button>
    <button type="submit" mat-button (click)="onJoin()">Done</button>
  </div>
</mat-card>
