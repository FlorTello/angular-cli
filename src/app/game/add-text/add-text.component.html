<mat-card fxLayout="column" fxFlexAlign="center" fxLayoutAlign="center" fxLayoutGap="1rem">
  <p>Name of Game {{nameGame}}</p>
  <form [formGroup]="form" autocomplete="off">
    <input  fxFlex="100" matInput formControlName="sentence" placeholder="Ingrese texto">
  </form>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button type="button" mat-button (click)="onBack()">Undo</button>
    <button type="submit" mat-button (click)="onAdd()">Done</button>
  </div>
</mat-card>
